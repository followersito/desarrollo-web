{% extends 'core/base.html' %}
{% load static %}
{% block title %}Perfiles{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
      <div class="row mt-3">
        <div class="col-md-9 mx-auto mb-5">
          <div class="row">
              {% for profile in profile_list %}
               <div class="col-md-2">
                    {% if profile.avatar %}
                      <img src="{{profile.avatar.url}}" class="img-fluid">
                    {% else %}
                      <img src="{% static 'registration/img/no-avatar.jpg' %}" class="img-fluid">
                    {% endif %}
                </div>
                <div class="col-md-10">
                    <h2 class="mb-4">{{profile.user}}</h2>
                    <p class=mt-3>{{profile.bio|striptags|safe|truncatechars:"200"}}</p>
                    <p><a href="{% url 'profiles:profile' profile.user|slugify %}">Detalles</a></p>
                </div>
                <hr/>
              {% endfor %}
      </div>
      </div>
      </div>
  </div>
</main>
{% endblock %}
