{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{profile.user}}{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
       <!-- Previa del avatar -->
           
              {% if profile.avatar %}
               <div class="col-md-2">
                <img src="{{profile.avatar.url}}" class="img-fluid">
              {% else %}
                 <img src="{% static 'registration/img/no-avatar.jpg' %}" class="img-fluid rounded-circle">
              {% endif %}
            </div>
            <div class="col-md-10">
        <h2 class="section-heading mb-4">{{profile.user}}</h2>
        <div>
          {{profile.bio|safe}}
        </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
